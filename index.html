<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Screen</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="chat-screen">
        <div class="chat-header">
            <div class="profile"> Hi </div>
            <div class="videocall">
                <div style="margin-right: 9px; ">
                    <img src="./img/call.png" alt="Call" width="35vw" height="35vh">
                </div>
                <div style="margin-right: 9px; ">
                    <img src="./img/videocall.png" alt="Call" width="35vw" height="35vh">
                </div>
                <div>
                    <button class="signout">Sign Out</button>
                </div>
            </div>
        </div>

        <div class="chat_messages"></div>
        <div class="chat_input_btn_container">
            <input type="text" class="chat_input_msg" id="chat_input_msg" />
            <button class="send">Send</button>
        </div>
        <div class="settings"></div>
    </div>
</body>

</html>
